<div class="card" *ngIf="review">
  <div class="flex card-container blue-container overflow-hidden">
    <div *ngIf="reviewAuthor"
      class="flex-none flex align-items-start justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">

      <p-avatar [image]="reviewAuthor.avatar" styleClass="mr-2" size="large" shape="circle"></p-avatar>

    </div>
    <div
      class="flex-grow-1 flex align-items-start justify-content-start bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">
      <div class="flex flex-column card-container green-container">
        <div *ngIf="reviewAuthor"
          class="flex align-items-start justify-content-start bg-green-500 font-bold text-white border-round m-2">
          {{reviewAuthor.username}}</div>
        <div class="flex align-items-start justify-content-start bg-green-500 font-bold text-white border-round m-2">
          <p-rating [(ngModel)]="review.star" [readonly]="true" [cancel]="false"></p-rating>
        </div>
        <div class="flex align-items-start justify-content-start bg-green-500 font-bold text-white border-round m-2">
          {{ review.textMessage }}
        </div>
      </div>
    </div>
    <div
      class="flex-none flex align-items-start justify-content-center bg-blue-500 font-bold text-white m-2 px-5 py-3 border-round">
      {{ review.timesAgo }}</div>
  </div>
</div>
