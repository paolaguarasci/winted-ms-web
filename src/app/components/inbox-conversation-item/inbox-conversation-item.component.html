<div *ngIf="!inviato;else ricevuto_template" class="flex justify-content-start flex-wrap card-container">
  <div class="flex align-items-center justify-content-center">
    <p-avatar [image]="authorMsg.avatar" shape="circle"></p-avatar>
  </div>
  <div
    class="flex align-items-center justify-content-center border-1 border-black-alpha-30 mx-1 my-2 p-2 min-w-min max-w-30rem border-round-sm">
    {{ msg.content }}
  </div>
</div>

<ng-template #ricevuto_template>
  <div class="flex justify-content-end flex-wrap card-container text-right">
    <div
      class="flex align-items-center justify-content-center border-1 border-black-alpha-30 mx-1 my-2 p-2 min-w-min max-w-30rem border-round-sm">
      {{ msg.content }}
    </div>
    <div class="flex align-items-center justify-content-center">
      <p-avatar [image]="authorMsg.avatar" shape="circle"></p-avatar>
    </div>
  </div>
</ng-template>
