<div class="card mt-3" *ngIf="product">

  <div class="grid">
    <div class="col-8">
      <div class="galleriamia">
        <img *ngFor="let res of product.resources;" [src]="'http://localhost:8080/api/v1/resource/image/' + res" alt="product image" />
      </div>
    </div>
    <div class="col-4">

      <div>{{ product.price }}</div>
      <div>{{ product.name }}</div>
      <div>{{ product.description }}</div>

    </div>
  </div>



</div>
