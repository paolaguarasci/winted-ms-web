<p-toast></p-toast>
<div class="card w-10">
  <div class="flex flex-column card-container justify-content-center align-items-center w-full">






    <form [formGroup]="formGroup" >

      <div class="formgrid grid w-full">
        <div class="flex align-items-center justify-content-center my-3 w-12">
          <div class="card flex justify-content-center align-items-center">
            <p-fileUpload [multiple]="true" accept="image/*" [showUploadButton]=false [showCancelButton]=false
              [fileLimit]=20 [multiple]=true>
              <ng-template pTemplate="content">
                <ul *ngIf="uploadedFiles.length">
                  <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                </ul>
              </ng-template>
            </p-fileUpload>
          </div>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="title">Titolo</label>
        </div>
        <div class="field col">
          <input id="title" type="text" formControlName="title"
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
      </div>
      <div class="formgrid grid">
        <div class="field col">
          <label for="description">Descrivi il tuo articolo</label>
        </div>
        <div class="field col">
          <textarea rows="5" pInputTextarea formControlName="description" class="w-full"></textarea>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Prezzo</label>
        </div>
        <div class="field col">
          <p-inputNumber formControlName="price" mode="currency" currency="EUR" locale="it-IT" class="w-full"> </p-inputNumber>
        </div>
      </div>

    </form>
  </div>
</div>
