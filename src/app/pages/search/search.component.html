<div class="mt-5">
  <p>Ricerca: {{ fullTextSearch }} ({{ searchMode }})</p>
</div>

<dir class="prodotti" *ngIf="prodotti && prodotti.length > 0">
  <h1>Prodotti</h1>
  <div class="listaprodotti">
    <div class="prodotto" *ngFor="let prodotto in prodotti;"></div>
  </div>
</dir>

<dir class="utenti" *ngIf="utenti && utenti.length > 0">
  <h1>Utenti</h1>
  <div class="listautenti">
    <div class="utente" *ngFor="let utente in utenti;"></div>
  </div>
</dir>
