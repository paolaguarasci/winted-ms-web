<div class="container mt-8" >
  <button *ngIf="!isLoggedIn" class="btn btn-primary" (click)="login()" type="submit">
    Login</button>
  <div *ngIf="isLoggedIn" class="content">
    <span>Welcome !!</span>
    <a class="btn btn-default pull-right"(click)="logout()" href="#">Logout</a>
  </div>
</div>
