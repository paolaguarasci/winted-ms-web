<p-toast></p-toast>
<p-menu #menu [model]="items" [popup]="true"></p-menu>
<p-menu #menu1 [model]="langs" [popup]="true"></p-menu>

<div class="grid">
  <div class="col-12 md:col-6 lg:col-1">
    <div class="card">
      <div
        class="flex flex-row flex-wrap card-container flex flex-row justify-content-end align-items-center flex-wrap card-container m-2">
        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="m-2" alt="logo" />
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-5">
    <div class="flex flex-row justify-content-end align-items-center flex-wrap card-container m-3">
      <div class="p-inputgroup ">
        <span class="w-8rem">
          <p-dropdown  [options]="searchModes" [(ngModel)]="selectedSearchModes" optionLabel="name"></p-dropdown>
        </span>
        <input pInputText placeholder="Ricerca" class="p-inputtext-sm" />
      </div>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <div class="card">
      <div class="flex flex-row justify-content-end align-items-center flex-wrap card-container mt-2">
        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <i class="pi pi-inbox" style="font-size: 1.5rem"></i>
        </div>
        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <i class="pi pi-bell" style="font-size: 1.5rem"></i>
        </div>
        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <i class="pi pi-heart" style="font-size: 1.5rem"></i>
        </div>

        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <p-avatar (click)="menu.toggle($event)"
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png" shape="circle"></p-avatar>
        </div>

        <div class="flex align-items-center justify-content-center w-8rem h-2rem font-bold text-gray border-round m-2">
          <p-button label="Vendi subito" styleClass="p-button-sm"></p-button>
        </div>

        <div class="flex align-items-center justify-content-center w-2rem h-2rem font-bold text-gray border-round m-2">
          <p-button (click)="menu1.toggle($event)" label="IT" styleClass="p-button-link"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
